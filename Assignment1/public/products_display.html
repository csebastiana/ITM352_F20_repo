<script>
    // literally copy pasta'd the first part from Lab 12 but changed some stuff to make it look a little better
    function isNonNegInt(q, return_errors = false) 
    { //this function checks if values are postitive, integer, whole values 
        errors = []; // assume no errors at first
        if (q == '') q = 0; //sets blank inputs to the quantitiy of 0 
        if (Number(q) != q) errors.push('<font color="red"> This is not a number!</font>'); // Check if string is a number value
        else if (q < 0) errors.push('<font color="red">Negative value!</font>'); // Check if it is non-negative
        else if (parseInt(q) != q) errors.push('<font color="red">This is not a full value!</font>'); // Check that it is an integer
        return return_errors ? errors : (errors.length == 0);
    }
    function checkQuantityTextbox(aTextbox) 
    { // this function uses the isNonNegInt to check quantity
        bad = isNonNegInt(aTextbox.value, true);
        if (bad.length==0) bad = ['You are getting:'];
        if(aTextbox.value.trim() == '') bad = ['Quantity'];
        document.getElementById(aTextbox.name + '_label').innerHTML = bad.join(", ");
    }
    // Starting the big boy stuff. Onload event so that we can execute scripts once the web page is fully loaded
    window.onload = function () 
    {
        let params = (new URL(document.location)).searchParams; // this is to get the string that has the form data
        // if statement to figure out if we're good to go with no bad quantities
        if (params.has('submitPurchase'))
        {
            gotErrors = false; // just gonna set this to false from the start
            total_qty = 0; 
            // Setting up a for loop to list the product number, image, name and price
            for (i=0;i<products.length;i++)
            {
                if(params.has(`quantity${i}`))
                {
                    a_qty = params.get(`quantity${i}`);
                    product_form[`quantity${i}`].value = a_qty;
                    total_qty += a_qty;
                    if (!isNonNegInt(a_qty))
                    {
                        gotErrors = true;
                        // next line shows where the error is
                        checkQuantityTextbox(product_form[`quantity${i}`])
                    }
                }
            }
            if (gotErrors)
            {
                alert("Enter a valid quantity"); // Not entering valid quantities
            }
            else if (total_qty==0)
            {
                alert("Your shopping cart is empty!"); // Empty cart alert
            }
            else
            {
                window.location = `./invoice.html${document.location.search}`; // page is gonna redirect
                window.stop;
            }
        }
    }
</script>
