    /* Sales Invoice */

            //Product 1
            var product1 = {
            name: 'Gillette Sensor 3 Razor',
            "quantity" = 2,
            'price' = 1.23,
            '#SKU#':1234
    };
            //Product 2
            var item2 = 'Barbasol Shaving Cream';
            var quantity2 = 1;
            var price2 = 2.64;
            //Product 3
            var item3 = 'Nautica Cologne';
            var quantity3 = 1;
            var price3 = 6.17;
            //Product 4

            var quantity4 = 3;
            var price4 = 0.98;
            //Product 5
            var item5 = 'Colgate Classic Toothbrush';
            var quantity5 = 12;
            var price5 = 1.89;
        //Compute Extended Prices
            var extended_price1 = price1*quantity1;
            var extended_price2 = price2*quantity2;
            var extended_price3 = price3*quantity3;
            var extended_price4 = price4*quantity4;
            var extended_price5 = price5*quantity5;
        // subtotal 
            var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;
        // tax
            var taxrate = 0.0575;
            var salestax = subtotal*taxrate;
            var salestaxDecimal= salestax.toFixed(2);
        // grandtotal
            var grandtotal = subtotal+salestax
            var grandtotalDecimal= grandtotal.toFixed(2);
    </script>
